    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Calculadora de Dosis Acumulada de Isotretinoína</h1>
        <p class="lead">Ingrese el peso del paciente, la dosis diaria de isotretinoina y el número de días de tratamiento.</p>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Dosis acumulada Isotretinoina</h2>
            <form action="" class="">
              
              <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input class="form-control" id="nombre"  type="text" name="" placeholder="Nombre">

                <label for="apellido">Apellido: </label>
                <input class="form-control" id="apellido"  type="text" name="" placeholder="Apellido">
              </div>

              <div class="form-group">
                <label for="peso">Peso en Kilogramos</label>
                <input class="form-control" id="peso"  type="number" min="0" max="200" name="" placeholder="Peso">

                <label for="dosis">Dosis diaria de Isotretinoía</label>
                <input class="form-control" id="dosis"  type="number" min="0" max="80" name="" placeholder="Dosis">

                <label for="dias">Días de tratamiento</label>
                <input class="form-control" id="dias"  type="number" min="0" max="365" name="" placeholder="Días">
              </div>

              <div class="form-group">
                <button class="btn btn-primary" onclick="calcular();">Calcular</button>
                <button class="btn btn-primary" onclick="borrar();">Borrar</button>
              </div>

              <div class="form-group">
                <div class="input-group form-control" type="number"><span class="input-group-addon" id="resultado"></span>
                </div>
              </div>

             
            </form>

            
          </div>
        </div>
      </div>
